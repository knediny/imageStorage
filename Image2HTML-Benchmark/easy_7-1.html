
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>网页标题</title>
    <!-- 添加样式文件 -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <!-- 网站Logo及主标题 -->
        <div id="branding">
            <a href="/" id="logo">网站Logo</a>
            <h1>网站名称</h1>
        </div>
        
        <!-- 导航栏 -->
        <nav id="top-nav">
            <a href="/about">关于我们</a>
            <a href="/services">服务</a>
            <a href="/contact">联系方式</a>
        </nav>
    </header>

    <div id="search-and-user">
        <!-- 搜索框与按钮及用户相关的链接水平排列 -->
        <input type="text" id="searchBox" placeholder="搜索...">
        <button type="submit">搜索</button>
        <a href="/login">登录</a>
        <a href="/cart">购物车</a>
    </div>

    <main>
        <!-- 主要内容区 -->
        <article>
            <h2>内容标题</h2>
            <p>这里是内容正文...</p>
        </article>
    </main>

    <footer>
        <!-- 页脚 -->
        <div id="footer-links">
            <!-- 辅助链接左对齐 -->
            <a href="/privacy">隐私政策</a>
            <a href="/terms">服务条款</a>
        </div>
        <div id="footer-info">
            <p>&copy; 2023 网站名称. 版权所有。</p>
        </div>
    </footer>
</body>
</html>
