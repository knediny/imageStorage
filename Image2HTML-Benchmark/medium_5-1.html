
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Corporate Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        header h1 {
            text-align: center;
        }

        nav {
            text-align: center;
            margin-bottom: 20px;
        }

        #search-box {
            margin-right: 10px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            display: inline-block; /* Makes the list horizontal */
            margin: 0; /* Removes default margin */
        }

        nav ul li {
            display: inline; /* Makes list items sit side-by-side */
            margin-right: 10px;
        }

        .news-links a {
            margin-right: 15px;
        }

        aside ul {
            list-style-type: none;
            padding: 0;
            display: inline-block; /* Aligns items horizontally for sidebar */
            border: 1px solid #ddd; /* Adds a border around each item */
            margin: 0; /* Removes default margin */
        }

        aside ul li {
            display: inline; /* Side-by-side display */
            margin: 0 10px;
        }

        footer {
            text-align: center;
        }
    </style>
</head>
