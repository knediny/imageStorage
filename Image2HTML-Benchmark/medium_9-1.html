
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>示例页面</title>
    <style>
        /* 页面基础样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* 页眉样式 */
        header {
            background-color: #f5f5f5;
            padding: 20px;
            text-align: center;
        }

        /* 导航栏样式 */
        nav ul {
            list-style-type: none;
            padding: 0;
            overflow: hidden;
            background-color: #333;
            margin: 0;
        }

        nav li {
            float: left;
        }

        nav a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        /* 搜索框样式 */
        .search-container {
            text-align: center;
            padding: 10px;
        }

        /* 内容区样式 */
        article {
            border-bottom: 1px solid #ddd;
            padding: 15px;
        }

        article h3 {
            color: #333;
        }

        article button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            display: block; /* 让按钮独占一行 */
            margin-top: 10px; /* 在按钮顶部添加一些空间 */
        }

        /* 页脚样式 */
        footer {
            background-color: #f5f5f5;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- 页眉 -->
    <header>
        <h1>网页标题</h1>
        <p>页面介绍或副标题</p>
    </header>

    <!-- 导航栏 -->
    <nav>
        <ul>
            <li><a href="#">导航链接1</a></li>
            <li><a href="#">导航链接2</a></li>
            <li><a href="#">导航链接3</a></li>
        </ul>
    </nav>

    <!-- 搜索框 -->
    <div class="search-container">
        <input type="text" placeholder="搜索...">
        <button type="submit">搜索</button>
    </div>

    <!-- 主内容区 -->
    <main>
        <!-- 条目1 -->
        <article>
            <h3>新闻标题1</h3>
            <p>新闻简介1...</p>
            <button>阅读更多</button>
        </article>

        <!-- 条目2 -->
        <article>
            <h3>新闻标题2</h3>
            <p>新闻简介2...</p>
            <button>阅读更多</button>
        </article>

        <!-- 条目3 -->
        <article>
            <h3>新闻标题3</h3>
            <p>新闻简介3...</p>
            <button>阅读更多</button>
        </article>
    </main>

    <!-- 页脚，包含版权信息 -->
    <footer>
        <p>©2022 公司名. 版权所有。</p>
    </footer>
</body>
</html>
